<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side-bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Quicksand:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar  Menu -->
    <div class="Main-box">
      <input type="checkbox" id="check" />
      <div class="btn-one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>
      <div class="sidebar-menu">
        <div class="logo">
          <a href="#">Ayushsoni</a>
        </div>
        <div class="btn-two">
          <label for="check">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </label>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#"><i class="fas fa-qrcode"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-link"></i> Shortcuts</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-stream"></i> Overview</a>
            </li>
            <li>
              <a href="#"> <i class="fa-solid fa-calendar-week"></i> Events</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-question-circle"></i> About</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-sliders-h"></i> Services</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-phone-volume"></i> Contact</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-comments"></i> Feedback</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </body>
</html>
